<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador Phatos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./src/Vector.png" alt="alura-logo">
    </header>
    <main>
        <section>
            <textarea onchange="manageButton()" name="lefttext" id="textinput" cols="30" rows="13" placeholder="Ingresa el texto aquí"></textarea>
            <button onClick="encryptButton()" id="encrButton">Encriptar</button>
            <button onClick="desencryptButton()">Desencriptar</button>
        </section>
        <section>
            <p>Nigún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
